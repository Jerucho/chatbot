<section class="flex flex-col gap-6 p-4">
  <div class="flex items-center justify-between">
    <h3 class="text-2xl font-bold text-gray-800">{{ messageType }}</h3>
    <span class="text-sm text-gray-500">{{ messages.length }} mensajes</span>
  </div>

  <ul class="flex gap-5">
    <li
      class="transform transition-all duration-300 hover:scale-[1.02]"
      *ngFor="let message of messages"
    >
      <app-message [message]="message"></app-message>
    </li>
  </ul>
</section>
