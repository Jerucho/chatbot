<div
  class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300"
>
  <div class="p-6">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-xl md:text-2xl font-semibold text-gray-800">
        {{ message.title }}
      </h2>
      <span
        class="px-3 py-1 text-sm font-medium rounded-full"
        [ngClass]="{
          'bg-green-100 text-green-800': message.status === 'Activo',
          'bg-yellow-100 text-yellow-800': message.status === 'Nuevo',
          'bg-gray-100 text-gray-800': message.status === 'Archivado'
        }"
      >
        {{ message.status }}
      </span>
    </div>

    <div class="flex items-start gap-3 mb-4">
      <lucide-icon
        [img]="messageCircleIcon"
        class="my-icon w-5 h-5 md:w-6 md:h-6 text-blue-500 flex-shrink-0"
      ></lucide-icon>
      <p class="text-base md:text-lg text-gray-700">{{ message.content }}</p>
    </div>

    <div class="flex flex-wrap gap-3 items-center text-sm text-gray-600">
      <span class="px-3 py-1 bg-gray-100 rounded-md">
        {{ message.area }}
      </span>
      <span class="flex items-center gap-1">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        {{ message.createdAt }}
      </span>
      <span class="flex items-center gap-1">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
          />
        </svg>
        {{ message.sender }}
      </span>
    </div>
  </div>
</div>
