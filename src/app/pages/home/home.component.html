<div class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-7xl mx-auto">
    <!-- Header Section -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900">
        Bienvenido, {{ agentName }}
      </h1>
      <!-- <span>{{ areaName }}</span> -->
      <p class="mt-2 text-gray-600">
        Panel de control de mensajes y notificaciones
      </p>
    </div>

    <!-- Stats Section -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="bg-white rounded-lg shadow p-6">
        <h3 class="text-lg font-semibold text-gray-800">Mensajes Pendientes</h3>
        <p class="text-3xl font-bold text-blue-600 mt-2">
          {{ getNewChats().length }}
        </p>
      </div>
      <div class="bg-white rounded-lg shadow p-6">
        <h3 class="text-lg font-semibold text-gray-800">En Proceso</h3>
        <p class="text-3xl font-bold text-yellow-600 mt-2">
          {{ getActiveChats().length }}
        </p>
      </div>
      <div class="bg-white rounded-lg shadow p-6">
        <h3 class="text-lg font-semibold text-gray-800">Finalizados</h3>
        <p class="text-3xl font-bold text-green-600 mt-2">
          {{ getFinishedChats().length }}
        </p>
      </div>
    </div>

    <!-- Messages Section -->
    <section class="bg-white rounded-lg shadow">
      <div class="p-6 border-b border-gray-200">
        <h2 class="text-xl font-semibold text-gray-800">Lista de Mensajes</h2>
      </div>
      <div class="p-6">
        <div *ngIf="isLoading" class="flex justify-center items-center h-32">
          <div class="flex flex-col items-center">
            <div
              class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-600"
            ></div>
            <span class="mt-3 text-gray-600">Cargando mensajes...</span>
          </div>
        </div>
        <app-messages-list [messages]="chats" *ngIf="!isLoading" />
      </div>
    </section>
  </div>
</div>
